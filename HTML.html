<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list của tôi</title>
    <style>
    table{
    font-family:arial,sans-serif;
    border-collapse: collapse;
    wight: 100%
    }
    td,th{
    border:1px solid #dddd;
    text-align: left;
    padding: 8px;
    }
    tr:nth-child(even) {background-color:#dddd
    }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="3">ghi chú</td>

    </tr>
    <tr>
        <th>tên</th>
        <th>tuổi</th>
        <th>quê quán</th>
    </tr>
    <tr>
        <td> thuận </td>
        <td>30</td>
        <td>thanh hóa- vn</td>
    </tr>
    <tr>
        <td>hùng</td>
        <td>30</td>
        <td>hà nội - vn</td>
    </tr>
    <tr>
        <td>hải</td>
        <td>34</td>
        <td>hải dương - vn</td>
    </tr>
    <tr>
        <td>thành</td>
        <td>35</td>
        <td>nghệ an -vn</td>
    </tr>

</table>

</body>
</html>
